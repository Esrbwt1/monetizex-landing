  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonetizeX Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    ul {
      max-width: 600px;
      margin: 20px auto;
      padding: 0;
      list-style-type: none;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard - Email Sign-Ups</h1>
  <button id="fetch-signups">Fetch Sign-Ups</button>
  <ul id="signups-list">
    <!-- The sign-ups will be listed here -->
  </ul>
  
  <script>
    // When the button is clicked, fetch the list of sign-ups from your API.
    document.getElementById("fetch-signups").addEventListener("click", async function() {
      try {
        // Replace the URL below with your deployed API's sign-ups endpoint.
        const response = await fetch('https://monetizex-api.onrender.com/signups');
        const data = await response.json();
        
        // Get the HTML element where the list will be displayed.
        const list = document.getElementById("signups-list");
        list.innerHTML = "";  // Clear previous list contents
        
        // Check if we have any sign-ups.
        if (data.signups && data.signups.length > 0) {
          data.signups.forEach(email => {
            const li = document.createElement("li");
            li.textContent = email;
            list.appendChild(li);
          });
        } else {
          list.innerHTML = "<li>No sign-ups yet.</li>";
        }
      } catch (error) {
        alert("Error fetching sign-ups. Please check your API URL and network connection.");
      }
    });
  </script>
</body>
</html>
