<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonetizeX - Monetization on Autopilot</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
    #response-message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>MonetizeX</h1>
  <p>Monetization on Autopilot â€“ AI That Grows Your Revenue.</p>
  
  <!-- Email Sign-Up Form -->
  <form id="signup-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Sign Up</button>
  </form>
  <div id="response-message"></div>
  
  <script>
    // When the form is submitted, prevent the default action and send a POST request to your API.
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();  // Prevent the form from reloading the page
      const email = document.getElementById('email').value;
      const responseMessage = document.getElementById('response-message');
      
      try {
        // Replace the URL below with your deployed API's signup endpoint.
        const response = await fetch('https://monetizex-api.onrender.com/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          responseMessage.style.color = 'green';
          responseMessage.textContent = data.message; // e.g., "Thank you for signing up!"
        } else {
          // Show an error message from the API (like "Email already signed up")
          responseMessage.style.color = 'red';
          responseMessage.textContent = data.detail || 'An error occurred.';
        }
      } catch (error) {
        responseMessage.style.color = 'red';
        responseMessage.textContent = 'An error occurred. Please try again later.';
      }
    });
  </script>
</body>
</html>
